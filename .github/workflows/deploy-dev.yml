name: Deploy to Development server

on:
    push:
        branches:
            - dev

jobs:
    deploy-image-on-devlopment:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js environment
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            # Step 3: Write .env.dev file dynamically from GitHub Secret
            - name: Create .env file
              run: |
                  echo ${{ secrets.DEV_ENV_FILE }} | base64 --decode > .env.dev

            # Step 4: Set up QEMU
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            # Step 5: Set up Docker Buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # Step 6: Log in to Docker Hub
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}

            # Step 7: Build and push
            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  file: ./deploy_dev/Dockerfile
                  context: .
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/dev-ts-ex-ch8:dev

            # Step 8: Deploy to server
            - name: Deploy to server
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SERVER_PRIVATE_KEY }}
                  HOST: ${{ secrets.SERVER_HOST }}
                  USERNAME: ${{ secrets.SERVER_USER }}
              run: |
                  echo "$SSH_PRIVATE_KEY" > key.pem && chmod 600 key.pem

                  ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST '
                  mkdir -p ~/backend_app_ch8_dev
                  '

                  scp -i key.pem -o StrictHostKeyChecking=no ./deploy_dev/compose.yml $USERNAME@$HOST:~/backend_app_dev/compose.yml

                  ssh -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST '
                  cd ~/backend_app_dev
                  docker compose down
                  docker compose pull
                  docker compose up -d
                  '
